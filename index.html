<script src="https://d3js.org/d3.v3.js"></script>
<style>

path.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

path.link.special {
	stroke-dasharray: 2, 2;
}

circle {
  fill: blue;
  stroke: #222;
  stroke-width: 1.5px;
}

.reaction > circle {
	fill: orange;
}

.reaction.blocked > circle {
	fill: red;
}

text {
  fill: black;
  text-shadow: 0 0 10px white;
  font: 14px sans-serif;
  pointer-events: none;
}

</style>
<link rel="stylesheet" href="css/synechocystis.css" type="text/css">
